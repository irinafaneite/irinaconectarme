<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/images/lentes_icon.webp" />
    <link rel="preload" href="index.css" as="style" />
    <link rel="preload" href="assets/images/irina_header.webp" as="image" />
    <link rel="stylesheet" href="index.css" />
    <title>ConectarDA</title>
  </head>

  <body class="font-mont">
    <section class="flex flex-wrap bg-[#F0F0F0] pt-12 lg:pt-0 w-full">
      <div class="w-[80%] mx-auto lg:w-full lg:flex-1 self-center lg:ml-12 z-10">
        <div class="flex justify-center lg:block">
          <img
            class="aspect-auto mx-w-[200px] lg:max-w-[500px]"
            src="assets/images/conectada_header.webp"
            alt="conectaDA"
          />
        </div>
        <div class="text-center lg:text-left">
          <h1 class="text-3xl pt-5">
            Desarrolla una
            <span class="text-[#8C225B] font-bold">conexión</span> profunda e
            inquebrantable <span class="text-[#8C225B] font-bold">contigo</span>
          </h1>
          <h2 class="text-xl pt-3">
            Un programa de entrenamiento mental y emocional para mujeres
            consienten que priorizan su salud mental
          </h2>
        </div>
        <div class="flex justify-center lg:block pt-5">
          <a class="bg-[#8C225B] p-3 rounded-lg text-cream text-2xl font-bold"
            >Conoce más</a
          >
        </div>
      </div>

      <div class="w-full lg:flex-1">
        <div class="flex justify-center lg:justify-end">
          <img
            class="hidden lg:block max-w-[90%] aspect-auto"
            src="assets/images/irina_conectada_header.webp"
            alt=""
          />

          <img
          class="lg:hidden max-w-[30%] aspect-auto"
          src="assets/images/irina_parada.webp"
          alt=""
        />
        </div>
      </div>
    </section>
  </body>
</html>
