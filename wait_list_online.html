<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/images/e_icon.webp" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("476bXsavRQ_1pGv8O");
      })();
    </script>
    <title>Lista de espera On-line</title>
  </head>
  <body>
    <nav class="relative px-4 py-4 flex gap-5 items-center">
      <div>
        <a href="/">
          <img
            class="w-[150px]"
            src="assets/images/conectarme_sin.webp"
            alt="conectarme_logo"
          />
        </a>
      </div>

      <div class="lg:hidden">
        <button class="navbar-burger flex items-center text-pink p-3">
          <svg
            class="block h-4 w-4 fill-current"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <title>Mobile menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
          </svg>
        </button>
      </div>
      <ul class="hidden md:flex justify-center text-lg">
        <li class="px-4 py-2 border-r border-[#30343F]">
          <a href="index.html">Inicio</a>
        </li>
        <li class="px-4 py-2">
          <button
            id="dropdownNavbarLink"
            data-dropdown-toggle="dropdownNavbar"
            class="flex items-center justify-between w-full text-pink font-bold"
          >
            Cursos y talleres
            <svg
              class="w-2.5 h-2.5 ms-2.5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 10 6"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 4 4 4-4"
              />
            </svg>
          </button>
          <!-- Dropdown menu -->
          <div
            id="dropdownNavbar"
            class="z-10 hidden font-normal bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600"
          >
            <ul
              class="py-2 text-sm text-gray-700 dark:text-gray-200"
              aria-labelledby="dropdownLargeButton"
            >
              <li>
                <a
                  class="flex justify-between items-center p-4 text-sm font-bold text-pink hover:text-cream rounded"
                  href="conectarme.html"
                >
                  ConectarME
                </a>
              </li>
              <li>
                <a
                  href="masterclass.html"
                  class="block px-4 py-2 hover:bg-gray-100"
                  >Masterclass</a
                >
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </nav>
    <div class="navbar-menu relative z-50 hidden">
      <div class="navbar-backdrop fixed inset-0 bg-gray-800 opacity-25"></div>
      <nav
        class="fixed top-0 left-0 bottom-0 flex flex-col w-5/6 max-w-sm py-6 px-6 bg-[#ffffff] overflow-y-auto"
      >
        <div class="flex items-center mb-8">
          <a class="mr-auto text-3xl font-bold leading-none" href="#">
            <img
              class="w-[150px]"
              src="assets/images/conectarme_sin.webp"
              alt="conectarme titulo"
            />
          </a>
          <button class="navbar-close">
            <svg
              class="h-6 w-6 text-gray-400 cursor-pointer hover:text-gray-500"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </button>
        </div>
        <div>
          <ul>
            <li class="mb-1">
              <a class="block p-4 text-sm hover:text-cream rounded" href="/"
                >Inicio
              </a>
            </li>
            <li id="parent-menu" class="mb-1">
              <a
                class="flex justify-between items-center p-4 text-sm font-bold text-cream bg-pink hover:text-cream rounded"
                href="#"
                >Cursos y talleres
                <svg
                  class="w-2.5 h-2.5 ms-2.5"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 10 6"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m1 1 4 4 4-4"
                  />
                </svg>
              </a>
            </li>
            <div id="show-all-submenu" class="hidden bg-cream">
              <li>
                <a
                  class="flex justify-between items-center p-4 text-sm font-bold text-pink hover:text-cream rounded"
                  href="conectarme.html"
                >
                  ConectarME
                </a>
              </li>
              <li>
                <a
                  class="block p-4 text-sm hover:text-white rounded"
                  href="masterclass.html"
                  >Masterclass</a
                >
              </li>
            </div>
          </ul>
        </div>
      </nav>
    </div>

    <section class="flex portrait:h-[100dvh]">
      <div
        class="lg:w-[55%] flex flex-col items-center justify-center bg-cream"
      >
        <div class="w-[40%] pt-[7rem] md:pt-0">
          <img src="assets/images/conectarme_sin.webp" alt="conectarme titulo" />
        </div>
        <div
          class="text-center text-[3rem] mt-[-1.5rem] lg:text-[4rem] mb-[-1rem] lg:mt-[-3rem] lg:mb-[-2rem] rotate-[-5deg]"
        >
          <h2 class="font-angel">On-line</h2>
        </div>
        <div class="w-[70%] mx-auto pt-6">
          <p class="font-bold font-mont text-lg text-center">
            Sé la primera en enterarte de nuestra próxima edición on line.
            Regístrate ahora para nuestra lista de espera.
          </p>
        </div>
        <form id="form-online" class="w-[90%] mx-auto lg:w-full">
          <p
            id="label-online"
            class="text-pink p-2 self-start font-bold text-center"
          ></p>
          <div class="flex gap-5 mt-6 flex-col md:justify-center md:flex-row">
            <input
              id="name-online"
              class="py-[10px] px-[23px] rounded-[8px] shadow-sm shadow-black"
              type="text"
              name="nombre"
              placeholder="Nombre"
              required
            />
            <input
              id="lastname-online"
              class="py-[10px] px-[23px] rounded-[8px] shadow-sm shadow-black"
              type="text"
              name="apellido"
              placeholder="Apellido"
              required
            />
          </div>
          <div class="flex gap-5 mt-5 flex-col md:justify-center md:flex-row">
            <input
              id="phone-online"
              class="py-[10px] px-[23px] rounded-[8px] shadow-sm shadow-black"
              type="tel"
              name="telefono"
              placeholder="Telefono"
            />
            <input
              id="email-online"
              class="py-[10px] px-[23px] rounded-[8px] shadow-sm shadow-black"
              type="email"
              name="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="text-center p-6">
            <input
              type="submit"
              class="bg-pink p-5 rounded-lg font-mont font-bold text-cream"
              value="Unirme a la lista de espera"
            />
          </div>
        </form>
      </div>
      <div class="hidden lg:block md:w-[45%] bg-pink overflow-hidden">
        <img class="object-cover" src="assets/images/irina_online.webp" alt="" />
      </div>
    </section>

    <script type="module" src="/main.js"></script>
    <script src="node_modules/flowbite/dist/flowbite.min.js"></script>
  </body>
</html>
